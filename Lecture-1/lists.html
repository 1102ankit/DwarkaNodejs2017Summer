<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <!-- Unordered List -->
    <ul type="disc">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- Ordered List -->
    <ol type="a" start="3">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!-- Definition List-->
    <dl>
        <dt>
            Main Definition
        </dt>
        <dt>
            Sub-Definition
        </dt>
        <dd>
            Hi, I am definition.
        </dd>
    </dl>

</body>
</html>

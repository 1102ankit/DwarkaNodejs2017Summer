<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Properties</title>
    <style>
        .block {
            height:200px;
            display: block;
            background-color: rgba(210,100,50);
        }
        .inline {
            height:200px;
            display: inline;
            background-color: greenyellow;
        }
        .inline-block {
            height:200px;
            display: inline-block;
            background-color: orange;
        }



    </style>
</head>
<body>

  <div class="block">Random Block Text

  </div>
  <div class="inline">Random Inline Text</div>
  <div class="inline-block">Random Inline Block Text</div>
</body>
</html>

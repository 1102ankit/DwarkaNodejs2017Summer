<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style>
        .box1 {
            width: 200px;
            height:200px;
            background-color: orange;
            color: aliceblue;
            text-align: center;
            float: left;
        }

        .box2 {
            width: 200px;
            height:200px;
            background-color: blue;
            color: whitesmoke;
            text-align: center;
            float: right;
        }
        .parent {

            height: 200px;
        }

    </style>

</head>
<body>

<div class="parent">
    <div class="box1">
        Element1
    </div>

    <div class="box2">
       Element 2
    </div>
</div>
    <p >
        Element 2
    </p>
    <p>
        Element 3 Element 3Element 3Element 3Element 3Element 3
    </p>

</body>
</html>
